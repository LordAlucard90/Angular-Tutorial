<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control">
            <span
              class="help-block"
              *ngIf="!myForm.get('userData.username').valid && myForm.get('userData.username').touched">
                <span *ngIf="myForm.get('userData.username').errors['nameIfForbidden']">
                    This name is invalid!
                </span>
                <span *ngIf="myForm.get('userData.username').errors['required']">
                    This name is required!
                </span>
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control">
            <span
              class="help-block"
              *ngIf="!myForm.get('userData.email').valid && myForm.get('userData.email').touched">
                Please enter a valid email!
            </span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              formControlName="gender"
              type="radio"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button
            class="btn btn-light"
            type="button"
            (click)="addHobby()">
              Add Hobby
          </button>
          <div
            *ngFor="let hobbyControl of myForm.get('hobbies').controls; let i = index"
            class="form-group">
            <input
              class="form-control"
              type="text"
              [formControlName]="i">
          </div>
        </div>
        <p
          class="help-block"
          *ngIf="!myForm.valid && myForm.touched">
            Please enter a valid data!
        </p>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
