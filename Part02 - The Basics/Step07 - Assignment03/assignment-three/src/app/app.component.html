
<div class="container">
  <button
    class="btn badge-info"
    (click)="toggleSecret()">
    Display Details
  </button>
  <p *ngIf="secretVisible">This is a secret paragraph</p>
  <hr>
  <p *ngFor="let click of clickLogs"
     [ngClass]="{'high-log': click > 4}"
     [ngStyle]="{color: click > 4 ? 'white' : ''}"
  >{{click}}</p>
</div>
