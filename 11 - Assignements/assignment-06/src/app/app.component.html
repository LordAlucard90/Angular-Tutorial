<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 pt-4">
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            name="email"
            ngModel
            email
            #email='ngModel'
            required
            class="form-control">
          <div
            class="error-message"
            *ngIf="!email.valid && email.touched">
              Please enter a valid Email!
          </div>
        </div>
        <div class="form-group">
          <label>Subscription Type</label>
          <select
            name="subscriptions"
            #subscription="ngModel"
            [ngModel]="defaultSubscription"
            required
            class="form-control">
            <option
              *ngFor="let option of subscriptionOptions"
              value="{{option}}">
                {{option}}
            </option>
          </select>
          <div
            class="error-message"
            *ngIf="!subscription.valid && subscription.touched">
              Please select a Subscription!
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            name="password"
            #password="ngModel"
            ngModel
            required
            class="form-control">
          <div
            class="error-message"
            *ngIf="!password.valid && password.touched">
              Please enter a valid Password!
          </div>
        </div>
        <button type="submit" [disabled]="!form.valid">Submit</button>
      </form>
      <hr>
      <div *ngIf="formSubmitted">
        <h4>Values</h4>
        <p>Email: {{formValues.email}}</p>
        <p>Subscription: {{formValues.subscription}}</p>
        <p>Password: {{formValues.password}}</p>
      </div>
    </div>
  </div>
</div>
